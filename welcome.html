<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Tracker - Welcome</title>
  <style>
   
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;

      
      background: url("crypto.jpeg") no-repeat center center/cover;
      position: relative;
      overflow: hidden;
    }

    
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }

    .welcome-container {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      color: #00FFD1;
      text-shadow: 0px 0px 20px rgba(0, 255, 170, 0.8);
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #ddd;
      margin-bottom: 30px;
    }

    .btn {
      background: linear-gradient(90deg, #00FFD1, #00FF85);
      color: #000;
      font-weight: bold;
      border: none;
      padding: 15px 35px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: all 0.3s ease-in-out;
      box-shadow: 0px 4px 15px rgba(0, 255, 170, 0.5);
    }

    .btn:hover {
      background: linear-gradient(90deg, #00FF85, #00FFD1);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0px 6px 25px rgba(0, 255, 170, 0.9);
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>ðŸš€ Crypto Tracker</h1>
    <p>Track your favorite cryptocurrencies in real time with a futuristic touch.</p>
    <button class="btn" onclick="goToLogin()">Get Started</button>
  </div>

  <script>
    function goToLogin() {
      
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
