<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Tracker - Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
      position: relative;
      background: linear-gradient(135deg, #001f1f, #002b2b, #001111);
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 95%;
      max-width: 1800px; /* Wider for full screen */
      background: rgba(20, 20, 20, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 8px 25px rgba(0, 255, 170, 0.4),
                  0px 0px 30px rgba(0, 255, 170, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.6rem;
      color: #00FFD1;
      text-shadow: 0px 0px 15px rgba(0, 255, 170, 0.8);
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .search-bar input {
      padding: 12px;
      width: 70%;
      border-radius: 12px 0 0 12px;
      border: 2px solid transparent;
      outline: none;
      font-size: 16px;
      background: #1A1A1A;
      color: #fff;
      transition: 0.3s;
    }

    .search-bar input:focus {
      border: 2px solid #00FFD1;
      box-shadow: 0px 0px 10px rgba(0, 255, 170, 0.6);
    }

    .search-bar button {
      padding: 12px 25px;
      background: linear-gradient(90deg, #00FFD1, #00FF85);
      color: #000;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 0 12px 12px 0;
      font-size: 16px;
      transition: all 0.3s ease-in-out;
      box-shadow: 0px 4px 15px rgba(0, 255, 170, 0.5);
    }

    .search-bar button:hover {
      background: linear-gradient(90deg, #00FF85, #00FFD1);
      transform: scale(1.05);
      box-shadow: 0px 6px 25px rgba(0, 255, 170, 0.9);
    }

    .crypto-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
    }

    .crypto-item {
      background: #111;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 2px 8px rgba(0,255,170,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .crypto-item:hover {
      transform: translateY(-5px);
      box-shadow: 0px 8px 20px rgba(0,255,170,0.5);
    }

    .crypto-name {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #00FFD1;
    }

    .crypto-name img {
      width: 25px;
      height: 25px;
    }

    .price-up {
      color: #00FF85;
      font-weight: bold;
    }

    .price-down {
      color: #FF4D4D;
      font-weight: bold;
    }

    #logoutBtn {
      margin-top: 35px;
      display: block;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: linear-gradient(90deg, #ff4d4d, #ff1a1a);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: bold;
      box-shadow: 0px 4px 12px rgba(255, 77, 77, 0.5);
    }

    #logoutBtn:hover {
      transform: translateY(-3px);
      box-shadow: 0px 6px 20px rgba(255, 77, 77, 0.9);
    }

    @media (max-width: 768px) {
      .search-bar input {
        width: 100%;
        border-radius: 12px;
        margin-bottom: 10px;
      }
      .search-bar button {
        width: 100%;
        border-radius: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìà Cryptocurrency Tracker Dashboard</h2>
    
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search cryptocurrency by name or symbol..." />
      <button id="searchBtn">Search</button>
    </div>
    
    <div id="cryptoList" class="crypto-grid"></div>
    
    <button id="logoutBtn">üö™ Logout</button>
  </div>

  <script>
    // Redirect if not logged in
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.php"; 
    }

    const cryptoListEl = document.getElementById("cryptoList");
    const searchInput = document.getElementById("searchInput");
    const searchBtn = document.getElementById("searchBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    async function fetchCryptos() {
      try {
        const res = await fetch(
          "https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=100&page=1&sparkline=false"
        );
        const data = await res.json();
        return data;
      } catch (error) {
        cryptoListEl.innerHTML = "<p style='color:red;'>‚ö†Ô∏è Error loading data. Try again later.</p>";
        console.error(error);
        return [];
      }
    }

    function displayCryptos(cryptos) {
      if (cryptos.length === 0) {
        cryptoListEl.innerHTML = "<p>No cryptocurrencies found.</p>";
        return;
      }
      cryptoListEl.innerHTML = "";
      cryptos.forEach((coin) => {
        const item = document.createElement("div");
        item.classList.add("crypto-item");
        item.innerHTML = `
          <div class="crypto-name">
            <img src="${coin.image}" alt="${coin.name} logo">
            ${coin.name} (${coin.symbol.toUpperCase()})
          </div>
          <div>üí≤ Price: $${coin.current_price.toLocaleString()}</div>
          <div>üè¶ Market Cap: $${coin.market_cap.toLocaleString()}</div>
          <div>üìä 24h Change:
            <span class="${coin.price_change_percentage_24h > 0 ? 'price-up' : 'price-down'}">
              ${coin.price_change_percentage_24h.toFixed(2)}%
            </span>
          </div>
        `;
        item.addEventListener("click", () => {
          window.location.href = `coin.html?id=${coin.id}`;
        });
        cryptoListEl.appendChild(item);
      });
    }

    let allCryptos = [];
    async function loadInitialData() {
      allCryptos = await fetchCryptos();
      displayCryptos(allCryptos);
    }

    function searchCryptos() {
      const query = searchInput.value.trim().toLowerCase();
      if (!query) {
        displayCryptos(allCryptos);
        return;
      }
      const filtered = allCryptos.filter((coin) =>
        coin.name.toLowerCase().includes(query) ||
        coin.symbol.toLowerCase().includes(query)
      );
      displayCryptos(filtered);
    }

    searchBtn.addEventListener("click", searchCryptos);
    searchInput.addEventListener("keyup", searchCryptos);

    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("loggedIn");
      window.location.href = "login.php";
    });

    loadInitialData();
  </script>
</body>
</html>
